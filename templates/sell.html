{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select id="symbol" name="symbol">
                {% for stock in stock_owned %}
                    <option value="{{stock["symbol"]}}">
                        {{ stock["symbol"] }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Amount of shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell!</button>
    </form>
{% endblock %}
